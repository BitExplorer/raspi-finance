<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/style.css}" />
<head>
<meta charset="UTF-8">
<title>Account Transactions</title>
</head>
<body>

<div>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#news">Payments</a></li>
        <li class="dropdown">
            <a href="javascript:void(0)" class="dropbtn">Accounts</a>
            <div class="dropdown-content">
                <a th:each="account : ${accounts}" th:href="${account.accountNameOwner}" th:text="${account.accountNameOwner}"></a>
            </div>
        </li>
        <li><a href="transactionCreate">Create Transaction</a></li>
        <li><a href="transactionFind">Find Transactions</a></li>
    </ul>
</div>

<div class="title">
    <h2>Finance App</h2>
</div>

    <select class="form-control" name="example" id="example_id">
        <option value="0">ALL</option>
        <option th:each="account : ${accounts}" th:value="${account.accountId}" th:text="${account.accountNameOwner}">
        </option>
    </select>

<div class="title2">
    <table>
        <tr>
            <td><b>totals cleared</b> = 0.00 </td>
            <td><b>totals NOT cleared</b> = 0.00</td>
        </tr>
    </table>
</div>

    <div class="title3">
        <table>
            <thead>
                <tr>
                    <th align="left">id</th>
                    <th align="left">date</th>
                    <th align="left">description</th>
                    <th align="left">category</th>
                    <th align="left">amount</th>
                    <th align="left">cleared</th>
                    <th align="left">notes</th>
                </tr>
            </thead>
            <tbody class="alternate">
                <tr class="lalign" th:each="transaction : ${transactions}">
                    <td th:text="${transaction.transactionId}"></td>
                    <!--${#dates.format(sprint.releaseDate, 'dd-MMM-yyyy')}-->
                    <td th:contenteditable="true" th:text="${transaction.transactionDate}"></td>
                    <td th:contenteditable="true" th:text="${transaction.description}"></td>
                    <td th:contenteditable="true" th:text="${transaction.category}"></td>
                    <td th:contenteditable="true" th:align="right" th:text="${#numbers.formatDecimal(transaction.amount, 0, 'COMMA', 2, 'POINT')}"></td>
                    <td th:contenteditable="true" th:align="center" th:text="${transaction.cleared}"></td>
                    <td th:contenteditable="true" th:text="${transaction.notes}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
